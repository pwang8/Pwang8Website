<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seng513 Assignment 2</title>
        <script src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css"/>
    </head>
    <body>
        <div id="calculator">
            <div id="wrapper">
                <div id="terminal">
                    <input type="text" id="previousExpressionLabel" value="0" disabled="disabled" readonly>
                    <input type="text" id="resultBox" value="0" readonly>
                </div>
                <table id="calculatorButtons">
                    <tr>
                        <td><button type="button" class="calculatorButton" id="leftBracketButton" onclick="receiveInput('(')">(</button></td>
                        <td><button type="button" class="calculatorButton" id="rightBracketButton" onclick="receiveInput(')')">)</button></td>
                        <td><button type="button" class="calculatorButton" id="clearButton" onclick="clearExpression()">C</button></td>
                        <td><button type="button" class="calculatorButton" id="clearEntryButton" onclick="clearEntry()">CE</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="calculatorButton" id="sevenButton" onclick="receiveInput('7')">7</button></td>
                        <td><button type="button" class="calculatorButton" id="eightButton" onclick="receiveInput('8')">8</button></td>
                        <td><button type="button" class="calculatorButton" id="nineButton" onclick="receiveInput('9')">9</button></td>
                        <td><button type="button" class="calculatorButton" id="divideButton" onclick="receiveInput('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="calculatorButton" id="fourButton" onclick="receiveInput('4')">4</button></td>
                        <td><button type="button" class="calculatorButton" id="fiveButton" onclick="receiveInput('5')">5</button></td>
                        <td><button type="button" class="calculatorButton" id="sixButton" onclick="receiveInput('6')">6</button></td>
                        <td><button type="button" class="calculatorButton" id="multiplyButton" onclick="receiveInput('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="calculatorButton" id="oneButton" onclick="receiveInput('1')">1</button></td>
                        <td><button type="button" class="calculatorButton" id="twoButton" onclick="receiveInput('2')">2</button></td>
                        <td><button type="button" class="calculatorButton" id="threeButton" onclick="receiveInput('3')">3</button></td>
                        <td><button type="button" class="calculatorButton" id="subtractButton" onclick="receiveInput('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="calculatorButton" id="zeroButton" onclick="receiveInput('0')">0</button></td>
                        <td><button type="button" class="calculatorButton" id="decimalButton" onclick="receiveInput('.')">.</button></td>
                        <td><button type="button" class="calculatorButton" id="equalsButton" onclick="evaluateExpression()">=</button></td>
                        <td><button type="button" class="calculatorButton" id="additionButton" onclick="receiveInput('+')">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
